<ion-header>
    <ion-toolbar>
      <img class="logo_header" src="./assets/imgs/cara_header.svg" />
      <h4 class="texto_header">{{ "tab2_cadena1" | translate}}</h4>
      <ion-buttons slot="end">
        <ion-button (click)="abreMenu()">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-progress-bar *ngIf="barra_cargando == true" color="tertiary" type="indeterminate"></ion-progress-bar>
  </ion-header>

<ion-content *ngIf="plan=='3D' ">
  <ion-refresher slot="fixed"  (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="null"></ion-refresher-content>
  </ion-refresher>
<ion-list *ngFor="let chat of listadoChats">
<ion-item class ="no-leido" *ngIf="chat.leido == false" (click)="presentModalMensaje(chat)">      
    <ion-avatar>
        <img src="{{server_URL}}{{chat.imagen_administrador}}"  />
    </ion-avatar>
    <ion-label>
    <h3>{{chat.administrador_nombre}}</h3>
    <p>{{chat.ultimo_mensaje}}</p>
  </ion-label>
  <p class="fecha">{{chat.fecha_modificacion}}</p>
  </ion-item>
<ion-item *ngIf="chat.leido == true" (click)="presentModalMensaje(chat)">      
<ion-avatar>
    <img src="{{server_URL}}{{chat.imagen}}"  />
</ion-avatar>
<ion-label>
<h3>{{chat.cliente_nombre}}</h3>
<p>{{chat.ultimo_mensaje}}</p>
</ion-label>
<p class="fecha">{{chat.fecha_modificacion}}</p>
</ion-item>
</ion-list>
</ion-content>

<ion-content *ngIf="plan!='3D'" class="background_borroso">
<div class="upgrade_plan">
  <img src="./assets/imgs/movil-mensajes.svg"/>
  <p>{{ "tab2_cadena2" | translate}}</p>
</div>

<div class="contenedor_boton_flotante">
    <ion-button *ngIf="plan!='3D'" class="boton_pie_rosa" expand="full" color="tertiary">{{"tab2_cadena3" | translate}}</ion-button>
</div>
</ion-content>
