<ion-header>
  <ion-toolbar>
    <img class="logo_header" src="./assets/imgs/cara_header.svg" />
    <h4 class="texto_header">{{ "admin_tab5_cadena4" | translate}}</h4>
  </ion-toolbar>
  <ion-progress-bar *ngIf="barra_cargando == true" color="tertiary" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed"  (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingSpinner="null"></ion-refresher-content>
      </ion-refresher>
  <ng-container *ngFor="let plan of listadoPlanesArray">
  <img class="logo_plan" src="./assets/imgs/plan{{plan.value.nombre}}.svg" />
  <!--<h3>{{plan.value.nombre}}</h3>-->

  <ion-list *ngFor="let usuario of plan.value.usuarios">
    <ion-item class="lista_metas">
      <ion-avatar>
        <!--<img src="./assets/imgs/avatar_mujer.svg" />-->
        <img src="{{enlaceApi}}{{usuario.avatar}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{usuario.nombre}}</h2>
      </ion-label>
      <p>{{usuario.fecha_caducidad}}</p>
    </ion-item>
  </ion-list>
</ng-container>

  <h3>{{ "admin_tab5_cadena2" | translate}}</h3>
  <ion-list *ngFor="let item of listadoUsuariosSinPlan">
    <ion-item class="listado_simple">
      <ion-label>
        <p>{{item.nombre}}</p>
      </ion-label>
      <!--<p class="fechas">02/12/19</p>-->
      <!--<p class="fechas">02/12/19</p>-->
    </ion-item>
  </ion-list>
  
</ion-content>
